<div class="container-fluid">
  <div class="row">
    <div class="col-sm-10 m-auto">
      <div class="row mt-4">
        <div class="col-sm-4">
          <div class="card border-0">
            <div class="card-header">
              <span>Add Celebration </span>
            </div>
            <div class="card-body">
              <form [formGroup]="celebrationForm">
                <div class="mb-3">
                  <label class="form-label">Celebration Type:</label>
                  <input
                    formControlName="celebrationname"
                    class="form-control form-control-sm"
                  />
                  <div
                    *ngIf="
                      celebrationForm.get('celebrationname')?.invalid &&
                      (celebrationForm.get('celebrationname')?.dirty ||
                        celebrationForm.get('celebrationname')?.touched)
                    "
                    class="text-danger"
                  >
                    <div
                      *ngIf="celebrationForm.get('celebrationname')?.errors?.['required']"
                    >
                      Celebration Name is required.
                    </div>
                    <div
                      *ngIf="celebrationForm.get('celebrationname')?.errors?.['minlength']"
                    >
                      Celebration Name must be at least 3 characters long.
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Images:</label>
                  <input
                    type="file"
                    multiple
                    formControlName="celebrationImage"
                    class="form-control"
                    (change)="seletedfile($event)"
                  />
                  <div
                    *ngIf="
                      celebrationForm.get('celebrationImage')?.invalid &&
                      (celebrationForm.get('celebrationImage')?.dirty ||
                        celebrationForm.get('celebrationImage')?.touched)
                    "
                    class="text-danger"
                  >
                    <div
                      *ngIf="celebrationForm.get('celebrationImage')?.errors?.['required']"
                    >
                      Images are required.
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="text-center mb-3">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      *ngIf="addBtn"
                      (click)="addCelebration()"
                      [disabled]="celebrationForm.invalid"
                    >
                      Add Celebration
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      *ngIf="updateBtn"
                      (click)="updateCelebration()"
                      [disabled]="celebrationForm.invalid"
                    >
                      Update Celebration
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="card border-0">
            <div class="card-header">
              <span class="text-center">Events / Celebrations</span>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Image</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let c of celebrationList; index as i">
                      <td>{{ i + 1 }}</td>
                      <td>{{ c.celebrationname }}</td>
                      <td>
                        <img
                          [src]="getCakeImageUrl(c.celebrationImage)"
                          alt="Celebration Image"
                          height="80"
                          width="100"
                        />
                      </td>

                      <td>
                        <mat-icon
                          class="me-1"
                          mat-list-icon
                          color="primary"
                          (click)="editCelebration(c)"
                          >edit</mat-icon
                        >

                        <mat-icon
                          class="ms-1"
                          mat-list-icon
                          color="warn"
                          (click)="confirmDeleteCelebration(c)"
                          >delete</mat-icon
                        >
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div *ngIf="celebrationList.length === 0" class="text-center">
              <p>No Events or Celebrations found.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
