<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8 m-auto mt-4">
      <div class="row">
        <div class="col-sm-4">
          <div>
            <span class="card-header">Add Time Slots</span>
            <hr />
          </div>
          <div>
            <form [formGroup]="slotRangeForm">
              <div class="form-group">
                <label for="fromslot" class="form-label">From Time</label>
                <input
                  type="time"
                  formControlName="fromslot"
                  class="form-control"
                />
                <div
                  *ngIf="
                    slotRangeForm.get('fromslot')?.invalid &&
                    slotRangeForm.get('fromslot')?.touched
                  "
                  class="text-danger"
                >
                  From Time is required.
                </div>
              </div>
              <div class="form-group">
                <label for="toslot" class="form-label">To Time</label>
                <input
                  type="time"
                  formControlName="toslot"
                  class="form-control"
                />
                <div
                  *ngIf="
                    slotRangeForm.get('toslot')?.invalid &&
                    slotRangeForm.get('toslot')?.touched
                  "
                  class="text-danger"
                >
                  To Time is required.
                </div>
              </div>

              <div class="row">
                <div class="text-center mb-3 mt-3">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    *ngIf="addBtn"
                    (click)="addSlot()"
                    [disabled]="slotRangeForm.invalid"
                  >
                    Add slots
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    *ngIf="updateBtn"
                    (click)="updateSlot()"
                    [disabled]="slotRangeForm.invalid"
                  >
                    Update slots
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-7">
          <div>
            <span class="card-header">Time Slots</span>
            <hr />
          </div>
          <div *ngIf="slots && slots.length === 0">
            <span>Slots unavailable</span>
          </div>
          <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
            <table class="table table-bordered text-center">
              <thead class="thead-fixed">
                <tr>
                  <th>#</th>
                  <th>Time slot</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let slot of slots; index as i">
                  <td>{{ i + 1 }}</td>
                  <td>
                    From {{ convertTo12Hour(slot.fromslot) }} to
                    {{ convertTo12Hour(slot.toslot) }}
                  </td>
                  <td class="text-center">
                    <mat-icon color="primary" class="me-1" (click)="editSlot(slot)">edit</mat-icon>
                    <mat-icon color="warn" class="ms-1" (click)="confirmDeleteSlot(slot)">delete</mat-icon>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
