<div class="container-fluid">
  <div class="row">
    <div class="col-sm-10 mt-4 m-auto">
      <div class="row">
        <div class="col-sm-4">
          <div>
            <span class="card-header">Add Theatre Capacity</span>
            <hr />
          </div>
          <form [formGroup]="capacityForm">
            <div class="form-group mb-3">
              <label for="theatre">Theatre</label>
              <select
                id="theatre"
                class="form-control"
                formControlName="theatreId"
              >
                <option value="">--- select ---</option>
                <option
                  *ngFor="let theatre of theatres"
                  value="{{ theatre._id }}"
                >
                  {{ theatre.theatrename }}
                </option>
              </select>
              <div
                *ngIf="
                  capacityForm.controls['theatreId'].invalid &&
                  (capacityForm.controls['theatreId'].dirty ||
                    capacityForm.controls['theatreId'].touched)
                "
                class="text-danger"
              >
                Theatre is required
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="capacity">Capacity</label>
              <input
                type="number"
                id="capacity"
                class="form-control"
                formControlName="capacity"
              />
              <div
                *ngIf="
                  capacityForm.controls['capacity'].invalid &&
                  (capacityForm.controls['capacity'].dirty ||
                    capacityForm.controls['capacity'].touched)
                "
                class="text-danger"
              >
                Capacity is required and must be a positive number
              </div>
            </div>

            <div class="row">
              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-primary"
                  *ngIf="addBtn"
                  (click)="addCapacity()"
                  [disabled]="capacityForm.invalid"
                >
                  Add Capacity
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  *ngIf="updateBtn"
                  (click)="updateCapacity()"
                  [disabled]="capacityForm.invalid"
                >
                  Update Capacity
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-7">
          <div>
            <span class="card-header">Capacity List</span>
            <hr />
          </div>

          <div
            class="table-responsive"
            style="max-height: 400px; overflow-y: auto"
          >
            <table class="table table-bordered text-center">
              <thead class="thead-fixed sticky-top">
                <tr>
                  <th>#</th>
                  <th>Theatre Name</th>
                  <th>Theatre Capacity</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let t of theatresListWithId; index as i">
                  <td>{{ i + 1 }}</td>
                  <td>{{ t.theatre_details[0]?.theatrename }}</td>
                  <td>{{ t.capacity }}</td>
                  <td class="text-center">
                    <button class="btn btn me-1">
                      <mat-icon
                        color="primary"
                        class=""
                        (click)="editCapacity(t)"
                        >edit</mat-icon
                      >
                    </button>
                    <button class="btn btn ms-1">
                      <mat-icon
                        color="warn"
                        class=""
                        (click)="confirmDeleteCapacity(t)"
                        >delete</mat-icon
                      >
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div *ngIf="capatices.length === 0" class="text-center">
              <p>No data found</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
