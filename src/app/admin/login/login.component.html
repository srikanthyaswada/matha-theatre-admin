<div class="container-fluid main vh-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-7 text-white text-center p-4">
      <h2 class="header-bg mb-4 animated fadeInUp">Matha Theatres</h2>
      <p class="lead mb-4 animated fadeInUp delay-1s">
        Welcome to Matha Theatres. Please log in to manage the theatre.
      </p>
    </div>
    <div class="col-md-5">
      <div
        class="card border-0 shadow-lg mb-4"
        style="max-width: 400px; margin: auto"
      >
        <div class="card-header text-center">
          <h2 class="mb-0">Admin Login</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm">
            <div
              *ngIf="message"
              class="text-center mb-3"
              [ngClass]="{ 'text-success': success, 'text-danger': !success }"
            >
              {{ message }}
            </div>
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                class="form-control form-control-lg"
                formControlName="username"
                required
              />
              <div
                *ngIf="
                  loginForm.get('username')?.invalid &&
                  loginForm.get('username')?.touched
                "
                class="text-danger mt-1"
              >
                Username is required
              </div>
            </div>
            <div class="form-group mb-4 position-relative">
              <label for="password" class="form-label">Password</label>
              <input
                [type]="hidePassword ? 'password' : 'text'"
                id="password"
                class="form-control form-control-lg"
                formControlName="password"
                required
              />
              <i
                class="material-icons position-absolute mt-3"
                style="
                  right: 10px;
                  top: 50%;
                  transform: translateY(-50%);
                  cursor: pointer;
                "
                (click)="togglePasswordVisibility()"
              >
                {{ hidePassword ? "visibility_off" : "visibility" }}
              </i>
              <div
                *ngIf="
                  loginForm.get('password')?.invalid &&
                  loginForm.get('password')?.touched
                "
                class="text-danger mt-1"
              >
                Password is required
              </div>
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-sm mt-2 w-50 animated fadeInUp delay-1s loginbtn"
                [disabled]="loginForm.invalid"
                (click)="login()"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
