<div class="container-fluid main vh-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-sm-6 text-white text-center p-4">
      <h2 class="header-bg mb-4 animated fadeInUp">Mojo Talkies</h2>
    </div>
    <div class="col-sm-6 d-flex justify-content-center">
      <div class="card border-0 shadow-sm">
        <div class="card-header">
          <h3 class="card-title text-center">Admin Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div
              *ngIf="message"
              class="text-center mb-3"
              [ngClass]="{ 'text-success': success, 'text-danger': !success }"
            >
              {{ message }}
            </div>
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                formControlName="username"
                placeholder="Username"
              />
              <div
                *ngIf="
                  loginForm.get('username')?.invalid &&
                  loginForm.get('username')?.touched
                "
                class="text-danger mt-1"
              >
                Username is required
              </div>
            </div>
            <div class="form-group mb-4 position-relative">
              <label for="password" class="form-label">Password</label>
              <input
                [type]="hidePassword ? 'password' : 'text'"
                id="password"
                class="form-control"
                formControlName="password"
                placeholder="Password"
              />
              <i
                class="material-icons position-absolute mt-3"
                style="
                  right: 10px;
                  top: 50%;
                  transform: translateY(-50%);
                  cursor: pointer;
                "
                (click)="togglePasswordVisibility()"
              >
                {{ hidePassword ? "visibility_off" : "visibility" }}
              </i>
              <div
                *ngIf="
                  loginForm.get('password')?.invalid &&
                  loginForm.get('password')?.touched
                "
                class="text-danger mt-1"
              >
                Password is required
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-login w-75">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
